<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms&Selection</title>
  </head>
  <body>
    <h1>Hotel Feedback From</h1>
    <form method="get">
      <h3>Are you from USA?</h3>
      <label for="InUSA">Yes</label>
      <input id="InUSA" type="radio" name="" value="Yes">
      <label for="OutUSA">No</label>
      <input id="OutUSA" type="radio" name="" value="No">
      <h2>How was a service of a hotel?</h2>
      <select name="">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="bad">1</option>
      </select>
    </form>
  </body>
</html>
