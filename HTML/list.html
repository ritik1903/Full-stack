<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIST</title>
  </head>
  <body>
    <h1>list</h1>
    <!--This is ordered list -->
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <!--This is the unorered list -->
    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
    <!--This is nested list-->
    <ol>
      <li>Fruit</li>
      <li>vegetable</li>
      <li>Grapes</li>
      <ul>
        <li>Games</li>
        <li>Outdoors</li>
      </ul>
    </ol>

  </body>
</html>
