<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms&Label</title>
  </head>
  <body>
    <form action="https://ritik1903.github.io/Portfolio.github.io/" method="get">
      <p>Enter email here</p>

    <form>
      <label>
        Enter text:

      </label>
      <label>
        <input type="text" name="" value="Block two">

</html>
